<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多元空間交接手冊</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary ">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html">多元空間交接手冊</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" data-navbar>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container pt-4">
    <div class="row">
      <div class="col col-md-8">
        <h1 class="text-primary mb-3">Outlook 電子信箱收發</h1>       
        <p>1. 收信</p>
        <p>畫面左側會顯示收到的信，點開確認即可</p>
        <img class="w-100 mb-3" src="./images/outlook流程一.png" alt="">
        <p class="mb-3">2. 寄信</p>
        <img class="w-100 mb-3" src="./images/outlook流程二.png" alt="">
        <p>點選左上方 新增電子郵件</p>
        <img class="w-100 mb-3" src="./images/outlook流程三.png" alt="">
        <ul class="mb-3">
          <li>第一步: 點選左方收件人按鈕</li>
          <li>第二步: 選擇收件人對象</li>
          <li>第三步: 點選下方收件人按鈕</li>
          <li>按確認紐</li>
        </ul>
        <img class="w-100" src="./images/outlook流程四.png" alt="">
        <p>填寫信件主旨、信件內文、按送出完成寄信</p>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
